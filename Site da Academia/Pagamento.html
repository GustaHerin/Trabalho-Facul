<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagamento - GusGyn</title>
  <link rel="stylesheet" href="Pagamento.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>Finalizar Pagamento</h1>

    <form class="formulario">

      <label for="plano">Escolha seu plano:</label>
      <select id="plano" name="plano" required>
        <option value="">Selecione</option>
        <option value="mensal">Mensal - R$99</option>
        <option value="trimestral">Trimestral - R$270</option>
        <option value="anual">Anual - R$999</option>
      </select>

      <label for="cartao">Número do cartão:</label>
      <input type="text" id="cartao" name="cartao" maxlength="16" placeholder="0000 0000 0000 0000" required>

      <div class="linha-dupla">
        <div>
          <label for="validade">Validade:</label>
          <input type="text" id="validade" name="validade" maxlength="5" placeholder="MM/AA" required>
        </div>
        <div>
           <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" required>
        </div>
      </div>

      <button type="submit">Pagar agora</button>

    </form>
  </div>

</body>
</html>
